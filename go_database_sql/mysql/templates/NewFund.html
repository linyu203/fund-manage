<!DOCTYPE html>
<html>
<head>
    <title>{{action}}</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: white;
}

/* Full-width input fields */
input[type=text],input[type=dsc]{
  width: 100%;
  padding: 15px;
  margin: 15px 0 90px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=dsc]:focus {
  background-color: #ddd;
  outline: none;
}


/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

</style>

</head>
<body>

<h3> {{ action }}</h3>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{fund.name}}" class="form-control" placeholder="Enter a fund name" required/>
    </div>
        <div class="form-group">
        <label for="name">Description</label>
        <input type="dsc" name="description" id="description" value="{{fund.description}}" class="form-control" placeholder="Describe your fund" required/>
    </div>

    <button type='submit' id="Submit" class="btn btn-success"> Submit</button>
    <button type='cancel' id="Cancel" class="btn btn-close">Cancel</button>


</form>
<script>
document.getElementById("Submit").addEventListener("click", function () {
    console.log("Submit clicked");
    //console.log(this);
    //window.location.href = "/";
});

document.getElementById("Cancel").addEventListener("click", function () {
    //console.log(fundName.value);
    //console.log(description.value);
    window.location.href = "/";
    return true;
});

 </script>
</body>
</html>
